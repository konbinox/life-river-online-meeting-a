  <script type="module">
    import { renderPageEditor } from './components/page-editor.js';
    
    const HOST_LIST = [
      "Elisaå§Šå¦¹", "Doreenå§Šå¦¹", "Graceå§Šå¦¹", "Prarlå§Šå¦¹",
      "Sheriå§Šå¦¹", "StephenSå¼Ÿå…„", "å¼µå¼Ÿå…„", "æå§Šå¦¹", "Danielå€é•·"
    ];
    
    class PageEditorWrapper {
      constructor() {
        this.meetingData = null;
        this.currentPageKey = 'page01';
        this.currentPage = null;
        this.init();
      }
      
      async init() {
        await this.loadMeetingData();
        this.renderPageNumbers();
        this.initHostSelect();
        this.loadCurrentPage();
        this.bindEvents();
        console.log('âœ… ç¼–è¾‘å™¨åˆå§‹åŒ–å®Œæˆ');
      }
      
      async loadMeetingData() {
        try {
          const response = await fetch('./data/meeting.json');
          this.meetingData = await response.json();
        } catch (error) {
          console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
        }
      }
      
      renderPageNumbers() {
        const container = document.getElementById('page-numbers');
        if (!container || !this.meetingData) return;
        
        container.innerHTML = '';
        const pageKeys = Object.keys(this.meetingData.pages).sort((a, b) => {
          return parseInt(a.replace('page', '')) - parseInt(b.replace('page', ''));
        });
        
        pageKeys.forEach(key => {
          const pageNum = key.replace('page', '');
          const btn = document.createElement('button');
          btn.className = 'page-number-btn';
          btn.textContent = pageNum;
          btn.title = this.meetingData.pages[key].title || `ç¬¬ ${pageNum} é `;
          btn.dataset.pageKey = key;
          
          if (key === this.currentPageKey) {
            btn.classList.add('active');
          }
          
          btn.addEventListener('click', () => {
            this.switchToPage(key);
          });
          
          container.appendChild(btn);
        });
      }
      
      initHostSelect() {
        const select = document.getElementById('host-select');
        if (!select) return;
        
        select.innerHTML = '<option value="">-- è«‹é¸æ“‡ä¸»æŒäºº --</option>';
        HOST_LIST.forEach(host => {
          const option = document.createElement('option');
          option.value = host;
          option.textContent = host;
          select.appendChild(option);
        });
      }
      
      switchToPage(pageKey) {
        if (this.currentPage) {
          this.meetingData.pages[this.currentPageKey] = this.currentPage;
        }
        
        this.currentPageKey = pageKey;
        this.currentPage = JSON.parse(JSON.stringify(this.meetingData.pages[pageKey]));
        
        document.querySelectorAll('.page-number-btn').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.pageKey === pageKey);
        });
        
        const pageNum = pageKey.replace('page', '');
        document.getElementById('current-page-info').textContent = 
          `ç·¨è¼¯ç¬¬ ${pageNum} é : ${this.currentPage.title || 'æœªå‘½åé é¢'}`;
        
        document.getElementById('page-subtitle').textContent = 
          pageKey === 'page01' ? 'ç·¨è¼¯ç¬¬ä¸€é  - å¯è¨­ç½®ä¸»æŒäºº' : `ç·¨è¼¯ç¬¬ ${pageNum} é `;
        
        document.getElementById('host-section').style.display = 
          pageKey === 'page01' ? 'block' : 'none';
        
        this.loadCurrentPage();
      }
      
      loadCurrentPage() {
        if (!this.currentPage) return;
        
        if (typeof renderPageEditor === 'function') {
          const pageForEditor = JSON.parse(JSON.stringify(this.currentPage));
          if (!pageForEditor.sections) pageForEditor.sections = [];
          if (!pageForEditor.style) pageForEditor.style = {};
          
          renderPageEditor(pageForEditor, (updatedPage) => {
            this.currentPage = updatedPage;
            this.meetingData.pages[this.currentPageKey] = updatedPage;
          });
        }
      }
      
      setHostForPage(hostName) {
        if (this.currentPageKey !== 'page01') {
          alert('åªèƒ½åœ¨ç¬¬ä¸€é¡µè®¾ç½®ä¸»æŒäºº');
          return;
        }
        
        if (!this.currentPage.sections) this.currentPage.sections = [];
        
        const hostSection = {
          type: "text",
          content: `ä¸»æŒï¼š${hostName}`,
          style: {
            fontSize: "60px",
            textAlign: "center",
            color: "#f1c40f",
            textShadow: "0 0 10px rgba(241, 196, 15, 0.5)"
          }
        };
        
        let hostIndex = -1;
        this.currentPage.sections.forEach((section, index) => {
          if (section.content && section.content.includes('ä¸»æŒï¼š')) {
            hostIndex = index;
          }
        });
        
        if (hostIndex >= 0) {
          this.currentPage.sections[hostIndex] = hostSection;
        } else {
          this.currentPage.sections.splice(1, 0, hostSection);
        }
        
        this.loadCurrentPage();
        alert(`ä¸»æŒäººå·²è¨­ç½®ç‚º: ${hostName}`);
      }
      
      clearHost() {
        if (this.currentPageKey !== 'page01') return;
        
        if (this.currentPage.sections) {
          this.currentPage.sections = this.currentPage.sections.filter(section => {
            return !section.content || !section.content.includes('ä¸»æŒï¼š');
          });
          this.loadCurrentPage();
          document.getElementById('host-select').value = '';
        }
      }
      
      bindEvents() {
        document.getElementById('set-host-btn').addEventListener('click', () => {
          const hostSelect = document.getElementById('host-select');
          this.setHostForPage(hostSelect.value);
        });
        
        document.getElementById('clear-host-btn').addEventListener('click', () => {
          this.clearHost();
        });
        
        document.getElementById('save-btn').addEventListener('click', () => {
          if (window.parent) {
            window.parent.postMessage({
              type: 'save-page',
              pageKey: this.currentPageKey,
              pageData: this.currentPage
            }, '*');
            alert('âœ… é é¢å·²ä¿å­˜');
          }
        });
        
        document.getElementById('close-btn').addEventListener('click', () => {
          if (window.parent) {
            window.parent.postMessage({ type: 'close-editor' }, '*');
          }
        });
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      window.pageEditor = new PageEditorWrapper();
    });
    
    window.addEventListener('message', (e) => {
      if (e.data.type === 'load-page' && window.pageEditor) {
        window.pageEditor.switchToPage(e.data.pageKey);
      }
    });
  </script>
